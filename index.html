<!DOCTYPE html>
<html lang="en">
<head>  
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator</title>
</head>
<body>
    <div class="container" style="font-family: Arial, Helvetica, sans-serif;">
        <h1>Calculator pengubah suhu celcius>farenheit 🔥🧊❄️ </h1>
        <p>Masukkan Suhu(dalam celcius)</p>
        <label for="">Suhu celcius:</label>
        <input type="text" id="sisi">
        <label for="">Suhu farenheit:</label>
        <input type="text" id="f">
        <button id="btn-hitung" >Hitung</button>
        <p class="Luas">Suhu dalam F:<span class="luas"></span></p>
        <p class="Luas">Suhu dalam C:<span class="luas" id="faren"></span></p>
        
    </div>
<script src="script.js"></script>
</body>
</html>
